<html>
  <head>
    <meta charset="utf-8">
    <title>HTML Tables</title>
  </head>
  <body>
    
    <table>
      <tr>
        <td scope="col">Name</td>
        <td scope="col">Job</td>
      </tr>
      <tr>
        <td>Nick</td>
        <td>Designer</td>
      </tr>
      <tr>
        <td>Andrew</td>
        <td>Developer</td>
      </tr>
      <tr>
        <td>Dave</td>
        <td>Developer</td>
      </tr>
    </table>

  </body>
</html>
